<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Table Example</title>
</head>
<body>

    <h1>Student Fees Details</h1>

    <table border="1" cellpadding="10" cellspacing="5">
        <thead>
            <tr>
                <th rowspan="2">S.No</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Course</th>
                <th rowspan="2">Fees</th>
                <th rowspan="2">City</th>
            </tr>
            <tr>
                <th>Course Name</th>
                <th>Duration</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Amit</td>
                <td>Java</td>
                <td>6 Months</td>
                <td>50000</td>
                <td>Indore</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rahul</td>
                <td>Python</td>
                <td>4 Months</td>
                <td>40000</td>
                <td>Bhopal</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sneha</td>
                <td>Web Dev</td>
                <td>5 Months</td>
                <td>45000</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Vikas</td>
                <td colspan="2">C/C++ (3 Months)</td>
                <td>35000</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>5</td>
                <td rowspan="2">Ishank</td>
                <td>PHP</td>
                <td>3 Months</td>
                <td>30000</td>
                <td>Jaipur</td>
            </tr>
            <tr>
                <td>6</td>
                <td>React</td>
                <td>4 Months</td>
                <td>38000</td>
                <td>Pune</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
