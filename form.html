<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
</head>
<body>

  <form> 
    <h1>Form</h1>

    <label for="amt">Name:</label>
    <input type="text" required id="amt"><br><br>

    Enter Number:
    <input type="number" placeholder="Enter Number" required><br><br>

    Enter Email:
    <input type="email" placeholder="Enter Email" required><br><br>

    Enter DOB:
    <input type="date" required><br><br>

    Enter Password:
    <input type="password" required><br><br>

    Choose Color:
    <input type="color"><br><br>

    Upload File:
    <input type="file" required><br><br>

    <label>
      <input type="checkbox" required>
      I accept all terms and conditions
    </label><br><br>

    Gender:
    <input type="radio" name="gen" required> Male
    <input type="radio" name="gen"> Female
    <input type="radio" name="gen"> Others<br><br>

    <input type="submit" value="Login"><br><br>

    Countries:
   <!-- <label for="country"> Countries:</label> -->
   <select >
    <option >Select a Country</option>
   <option >India</option>
   <option >china</option>
   <option >Dubai</option>
   <option >Australia</option>
   <option >America</option>


 </select>

  </form>

</body>
</html>
